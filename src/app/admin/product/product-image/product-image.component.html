<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <p *ngIf="productId; else create">
      Update Product Images for Id: {{productId}}
    </p>
    <ng-template #create>
      <p> Create New Product Image </p>
    </ng-template>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12">
    <form class="example-container" [formGroup]="productImageForm" enctype="multipart/form-data">
      
      
      <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="button-row">
            <label>Product Images</label>&nbsp;&nbsp;&nbsp;
            <button mat-button color="accent" mat-mini-fab (click)="imgProductImagesInput.click()">
              <mat-icon>attachment</mat-icon>
            </button>
            <input style="display: none" type="file" multiple name="ProductImagesFiles" #imgProductImagesInput (change)="onProductImagesFilesChangeEvent($event)" />
            
          </div>
          <div *ngFor="let file of productImageFilesToUpload">
            {{file.name}}
          </div>
        </div>
      <br>
      <br>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" [disabled]="!productImageForm.valid" #closeAddExpenseModal data-dismiss="modal" (click)="onProductImageFormSubmit()">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
    </form>
  </div>
  <br/>
</div>
