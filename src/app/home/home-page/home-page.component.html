<div class="main-wrapper">
  <div class="banner">
    <div class="slogan">
      <div>
        One stop solution to create memories.
      </div>
    </div>
  </div>
  <div class="hot-offers">
    <div class="head">
      <div class="line">
        <hr class="hr">
      </div>
      <div class="title">
        <h2>Hot Offers</h2>
      </div>
      <div class="line">
        <hr class="hr">
      </div>
    </div>
    <div class="offers">
      <div class="product" *ngFor="let category of categoriesList; index as i;">
        <div class="productwrapper">
          <div *ngIf="category.BannerURL">
            <a [routerLink]="['product-detail', 7]">
              <img src="{{productBannerFolder}}/{{category.BannerURL}}">
            </a>
          </div>
          <div *ngIf="!category.BannerURL">
            <img src="../../../assets/img/no-image.png">
          </div>
        </div>
        <div class="sub-title">{{category.Name}}</div>
        <!-- <div class="price">{{product.Price}}</div> -->
        <button class="btn btn-primary">SHOP NOW</button>
      </div>
    </div>
  </div>
