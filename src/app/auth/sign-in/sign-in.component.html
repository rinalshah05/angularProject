 <div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html">
      <b>Admin</b>LTE</a>
  </div>
  <app-alert></app-alert>
  <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <form class="example-container" [formGroup]="loginForm">
          <div class="form-group has-feedback">
              <mat-form-field class="full-width">
                  <input formControlName="Name" matInput required placeholder="Enter Username">
                  <mat-error *ngFor="let validation of validation_messages.Name">
                    <mat-error class="error-message" *ngIf="loginForm.get('Name').hasError(validation.type) && (loginForm.get('Name').dirty || loginForm.get('Name').touched)">{{validation.message}}</mat-error>
                  </mat-error>
                </mat-form-field>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <mat-form-field class="full-width">
                    <input type="password" formControlName="Password" matInput required placeholder="Enter Password">
                    <mat-error *ngFor="let validation of validation_messages.Password">
                      <mat-error class="error-message" *ngIf="loginForm.get('Password').hasError(validation.type) && (loginForm.get('Password').dirty || loginForm.get('Password').touched)">{{validation.message}}</mat-error>
                    </mat-error>
                  </mat-form-field>
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <div class="col-xs-8">
                <div class="checkbox icheck">
                    <label>
                      <input type="checkbox"> Remember Me
                    </label>
                  </div>
                  </div>
                  <div class="col-xs-4">
                      <button class="btn btn-primary" [disabled]="!loginForm.valid" (click)="onloginFormSubmit(loginForm.value)">LOGIN</button>
                    </div>
              </div>
            <div class="row">
              <div class="col-xs-8">
                
              </div>
            
            </div>  
      </form>

      </div>
</div>
